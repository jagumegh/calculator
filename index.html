<!DOCTYPE html>
<html lang="en">

<head>
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #0a0a0a, #3a4452);
      font-family: sans-serif;
    }

    div {
      width: 90%;
      max-width: 400px;
      border: 1px solid #717377;
      padding: 20px;
      border-radius: 20px;
      background: transparent;
      box-shadow: 0px 3px 15px rgba(113, 115, 119, 0.5);
    }

    input {
      width: 100%;
      height: 60px;
      font-size: 30px;
      border-radius: 10px;
      border: none;
      padding: 10px 20px;
      background: transparent;
      box-shadow: 0px 3px 15px rgba(84, 84, 84, 0.2);
      text-align: right;
      color: #ffffff;
      margin-bottom: 10px;
    }

    input::placeholder {
      color: #ffffff;
    }

    h1 {
      color: #00e7ff;
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      width: 22%;
      height: 50px;
      font-size: 20px;
      margin: 1%;
      border-radius: 12px;
      background: transparent;
      border: none;
      color: #ffffff;
      box-shadow: -4px -4px 10px rgba(255, 255, 255, 0.05);
      cursor: pointer;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    @media screen and (max-width: 400px) {
      button {
        font-size: 18px;
        height: 45px;
      }

      input {
        font-size: 24px;
        height: 50px;
      }
    }
  </style>
</head>

<body>
  <div>
    <h1>Talniya</h1>
    <input type="text" id="display" placeholder="0">
    <hr>

    <button onclick="clearDisplay()">AC</button>
    <button onclick="backspace()">âŒ«</button>
    <button onclick="num('%')">%</button>
    <button onclick="num('/')">/</button>

    <button onclick="num(7)">7</button>
    <button onclick="num(8)">8</button>
    <button onclick="num(9)">9</button>
    <button onclick="num('*')">*</button>

    <button onclick="num(4)">4</button>
    <button onclick="num(5)">5</button>
    <button onclick="num(6)">6</button>
    <button onclick="num('-')">-</button>

    <button onclick="num(1)">1</button>
    <button onclick="num(2)">2</button>
    <button onclick="num(3)">3</button>
    <button onclick="num('+')">+</button>

    <button onclick="num('J')">Jagu</button>
    <button onclick="num(0)">0</button>
    <button onclick="num('.')">.</button>
    <button onclick="solve()">=</button>
  </div>

  <script>
    function num(value) {
      document.getElementById("display").value += value;
    }

    function solve() {
      try {
        let i = document.getElementById("display").value;
        let j = eval(i);
        document.getElementById("display").value = j;
      } catch {
        document.getElementById("display").value = "Error";
      }
    }

    function clearDisplay() {
      document.getElementById("display").value = "";
    }

    function backspace() {
      let current = document.getElementById("display").value;
      document.getElementById("display").value = current.slice(0, -1);
    }
  </script>
</body>

</html>
